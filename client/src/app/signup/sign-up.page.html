<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/signin"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #signupForm="ngForm" (ngSubmit)="signupForm.valid && signUp(signupForm, username.value)"
        [ngFormOptions]="{updateOn: 'submit'}"
        class="ion-margin-top" novalidate>
    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input #username="ngModel" [required]="true" [spellcheck]="false" autocapitalize="off"
                       autocomplete="username" name="username"
                       ngModel type="text"></ion-input>
            <ion-note *ngIf="signupForm.submitted && username.invalid" slot="error">
              <ng-container *ngIf="username.errors?.['required']">Username is required</ng-container>
              <ng-container *ngIf="username.errors?.['exists']">Username already registered</ng-container>
            </ion-note>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-margin-top">
          <ion-button color="secondary" expand="block" type="submit">Sign up</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
